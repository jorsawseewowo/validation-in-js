<html>
    <head>
        <title>Validation</title>
        <script>
            function validateForm() { var x = document.forms["myForm"]["fname"].value; var y = document.forms["myForm"]["id1"].value; if (x == "" || y == "") { alert("Name and age can't be empty"); return false; } else { alert("Successfully logged in!"); } }
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateForm();"> Name: <input type="text" name="fname"> Age: <input id="id1"
                type="number" min="18"> <input type="submit" value="Login">
            <p id="message"></p>
        </form>
    </body>
</html>
